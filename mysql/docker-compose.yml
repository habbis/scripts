version: '3.1'
services:
  db:
    image: mysql
    container_name: dbdev
    #command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: devdb
      MYSQL_DATABASE: app_db
      MYSQL_USER: db_user
      MYSQL_PASSWORD: db_user_pass
    ports:
      - "6033:3306"
    volumes:
      - dbdata:/var/lib/mysql
      #- ./mysql/:/etc/mysql
volumes:
  dbdata:
